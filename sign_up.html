<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account Page</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <!--izquierda-->
        <div>
            <img src="assets/background.png" alt="Background">
        </div>

        <!--derecha-->
        <div> <!--big container-->
            <div> <!--header-->
                <h1>Create Account</h1>
                <p>create account to manage all your automotive business needs</p>
            </div>
            <div> <!--rest of elements-->
                <div> <!-- first pair of inputs-->
                    <label for="firstname">First name</label>
                    <input type="text" placeholder="Your first name">

                    <label for="secondname">Last name</label>
                    <input type="text" placeholder="Your last name">
                </div>
                <div> <!-- second pair of inputs-->
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email">

                    <label for="phone">Phone</label>
                    <input type="number" placeholder="+51 ">
                </div>
                <div> <!--password-->
                    <label for="password">Password</label>
                    <div>
                        <input type="password" placeholder="Create Password">
                        <span><img src="assets/eye.png" alt="eye"></span>
                    </div>
                </div>
                <div> <!-- Forgot password-->
                    <p>Forgot Password</p>
                </div>
                
                <!--Login button-->
                <button>Login</button>
                
                <div> <!-- Footer section -->
                    <div> <!--Or sign with-->
                        Or Sign in with
                    </div>
                    <div> <!-- buttons section-->
                        <button>
                            <img src="assets/google.png" alt="Google">
                        </button>
                        <button>
                            <img src="assets/facebook.png" alt="Facebook">
                        </button>
                        <button>
                            <img src="assets/apple.png" alt="Apple">
                        </button>
                    </div>
                    <div> <!--Haveanaccount-->
                        Have an account? <a href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
