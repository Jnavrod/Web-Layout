<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create account Page</title>
  <link rel="stylesheet" href="sign_up.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main-container">
    <!-- izquierda -->
    <div class="left-side">
      <div class="content-left">
        <img src="assets/background.png" alt="Background">
      </div>
    </div>

    <!-- derecha -->
    <div class="right-side">
      <div class="content-right">
        <div class="header">
          <h1>Create Account</h1>
          <p>Create account to manage all your automotive business needs</p>
        </div>

        <form class="form">
          <div class="row">
            <div class="field">
              <label for="firstname">First name</label>
              <input id="firstname" type="text" placeholder="Your first name">
            </div>
            <div class="field">
              <label for="lastname">Last name</label>
              <input id="lastname" type="text" placeholder="Your last name">
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Enter email">
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" type="text" placeholder="+62">
            </div>
          </div>

          <div class="row full">
            <div class="field password-field">
              <label for="password">Password</label>
              <div class="password-input">
                <input id="password" type="password" placeholder="Create password">
                <img src="assets/eye.png" alt="Toggle password">
              </div>
            </div>
          </div>

          <a href="#">Forgot Password</a>
          <button type="submit">Login</button>
        </form>

        <div class="footer">
          <p>Or Sign in with</p>
          <div class="social-buttons">
            <button><img src="assets/google.png" alt="Google"></button>
            <button><img src="assets/facebook.png" alt="Facebook"></button>
            <button><img src="assets/apple.png" alt="Apple"></button>
          </div>
          <p>Have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
